    <a href = "/api/friends">API Friends List</a> |

    <style>
        body {
            width: 80%;

        #border-needed {

    <script type="text/javascript">
        $("#submit-btn").on("click", function (event) {
            event.preventDefault();

            var newFriend = {
                name: $("#friendName").val().trim(),
                photo: $("#friendLink").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val(),
                    $("#q11").val()
                ]
            };

            $.post("/api/friends", newFriend)
                .then(function (data) {
                    alert(data);
                });
        });
    </script>
